databaseChangeLog:
  - changeSet:
      id: 1
      author: mehman
      changes:
        - createTable:
            tableName: title
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
